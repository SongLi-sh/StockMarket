<div class="card">
    <div class="card-header">
      <h3>Import Excel</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Select Excel File to be Uploaded</span>
          </div>
          <input
            type="file"
            class="form-control"
            placeholder=""
            (change)="handleExcel($event)"
          />
        </div>
        <div class="form-group">
          <input
            type="submit"
            value="Upload"
            class="btn float-right login_btn"
            (click)="upload()"
          />
        </div>
        <div class="form-group">
          <a
            href=""
            >Click Here to download Excel file</a
          >
        </div>
      </form>
    </div>
  </div>
